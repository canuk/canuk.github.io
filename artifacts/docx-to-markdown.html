<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCX to Markdown Converter</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            background: #f5f5f5;
            color: #333;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 2rem;
        }
        
        .drop-zone {
            border: 3px dashed #bdc3c7;
            border-radius: 12px;
            padding: 3rem;
            text-align: center;
            background: #fff;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 1.5rem;
        }
        
        .drop-zone:hover, .drop-zone.dragover {
            border-color: #3498db;
            background: #ebf5fb;
        }
        
        .drop-zone p {
            margin: 0;
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .drop-zone .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        #file-input {
            display: none;
        }
        
        .file-name {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: #e8f6f3;
            border-radius: 6px;
            display: inline-block;
            color: #1abc9c;
            font-weight: 500;
        }
        
        .output-section {
            display: none;
            margin-top: 1.5rem;
        }
        
        .output-section.visible {
            display: block;
        }
        
        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }
        
        .output-header h2 {
            margin: 0;
            color: #2c3e50;
            font-size: 1.2rem;
        }
        
        .button-group {
            display: flex;
            gap: 0.5rem;
        }
        
        button {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
        }
        
        .btn-secondary {
            background: #ecf0f1;
            color: #2c3e50;
        }
        
        .btn-secondary:hover {
            background: #bdc3c7;
        }
        
        .btn-success {
            background: #27ae60;
            color: white;
        }
        
        .btn-success:hover {
            background: #219a52;
        }
        
        #markdown-output {
            width: 100%;
            min-height: 400px;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            resize: vertical;
            background: #fff;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #7f8c8d;
        }
        
        .loading::after {
            content: '';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        .error {
            background: #fdedec;
            border: 1px solid #e74c3c;
            color: #c0392b;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
        
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: #2c3e50;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        .toast.show {
            opacity: 1;
        }
        
        .options {
            background: #fff;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #e0e0e0;
        }
        
        .options label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            color: #555;
        }
        
        .options input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease, visibility 0.2s ease;
        }

        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: white;
            border-radius: 12px;
            width: 90%;
            max-width: 800px;
            max-height: 85vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transform: scale(0.95);
            transition: transform 0.2s ease;
        }

        .modal-overlay.visible .modal {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #e0e0e0;
        }

        .modal-header h3 {
            margin: 0;
            color: #2c3e50;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #7f8c8d;
            padding: 0.25rem 0.5rem;
            line-height: 1;
        }

        .modal-close:hover {
            color: #2c3e50;
        }

        .modal-body {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }

        /* Rendered markdown styles */
        .markdown-preview {
            line-height: 1.7;
            color: #333;
        }

        .markdown-preview h1,
        .markdown-preview h2,
        .markdown-preview h3,
        .markdown-preview h4,
        .markdown-preview h5,
        .markdown-preview h6 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            color: #2c3e50;
        }

        .markdown-preview h1 { font-size: 2em; border-bottom: 1px solid #eee; padding-bottom: 0.3em; }
        .markdown-preview h2 { font-size: 1.5em; border-bottom: 1px solid #eee; padding-bottom: 0.3em; }
        .markdown-preview h3 { font-size: 1.25em; }

        .markdown-preview p {
            margin: 1em 0;
        }

        .markdown-preview ul,
        .markdown-preview ol {
            margin: 1em 0;
            padding-left: 2em;
        }

        .markdown-preview li {
            margin: 0.25em 0;
        }

        .markdown-preview code {
            background: #f4f4f4;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9em;
        }

        .markdown-preview pre {
            background: #f4f4f4;
            padding: 1em;
            border-radius: 6px;
            overflow-x: auto;
        }

        .markdown-preview pre code {
            background: none;
            padding: 0;
        }

        .markdown-preview blockquote {
            border-left: 4px solid #ddd;
            margin: 1em 0;
            padding-left: 1em;
            color: #666;
        }

        .markdown-preview table {
            border-collapse: collapse;
            width: 100%;
            margin: 1em 0;
        }

        .markdown-preview th,
        .markdown-preview td {
            border: 1px solid #ddd;
            padding: 0.5em 0.75em;
            text-align: left;
        }

        .markdown-preview th {
            background: #f4f4f4;
            font-weight: 600;
        }

        .markdown-preview img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .markdown-preview hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 2em 0;
        }

        .markdown-preview a {
            color: #3498db;
        }
    </style>
</head>
<body>
    <h1>üìÑ DOCX to Markdown</h1>
    <p class="subtitle">Convert Word documents to Markdown format in your browser</p>
    
    <div class="drop-zone" id="drop-zone">
        <div class="icon">üìÅ</div>
        <p>Drop a .docx file here or click to browse</p>
        <input type="file" id="file-input" accept=".docx">
        <div class="file-name" id="file-name" style="display: none;"></div>
    </div>
    
    <div class="options">
        <label>
            <input type="checkbox" id="include-images" checked>
            Include images as base64 data URIs
        </label>
    </div>
    
    <div id="loading" class="loading" style="display: none;">Converting document</div>
    <div id="error" class="error" style="display: none;"></div>
    
    <div class="output-section" id="output-section">
        <div class="output-header">
            <h2>Markdown Output</h2>
            <div class="button-group">
                <button class="btn-primary" onclick="openPreview()">üëÅÔ∏è Preview</button>
                <button class="btn-secondary" onclick="copyToClipboard()">üìã Copy</button>
                <button class="btn-success" onclick="downloadMarkdown()">‚¨áÔ∏è Download .md</button>
            </div>
        </div>
        <textarea id="markdown-output" readonly></textarea>
    </div>
    
    <div class="toast" id="toast"></div>

    <!-- Preview Modal -->
    <div class="modal-overlay" id="preview-modal">
        <div class="modal">
            <div class="modal-header">
                <h3>üìñ Markdown Preview</h3>
                <button class="modal-close" onclick="closePreview()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="markdown-preview" id="preview-content"></div>
            </div>
        </div>
    </div>

    <!-- Libraries from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turndown/7.1.2/turndown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.0/marked.min.js"></script>
    
    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const fileNameDisplay = document.getElementById('file-name');
        const loadingEl = document.getElementById('loading');
        const errorEl = document.getElementById('error');
        const outputSection = document.getElementById('output-section');
        const markdownOutput = document.getElementById('markdown-output');
        const includeImages = document.getElementById('include-images');
        
        let currentFileName = 'document';

        // Initialize Turndown
        const turndownService = new TurndownService({
            headingStyle: 'atx',
            codeBlockStyle: 'fenced',
            bulletListMarker: '-'
        });
        
        // Custom table support (inline implementation to avoid CDN issues)
        turndownService.addRule('tableCell', {
            filter: ['th', 'td'],
            replacement: function(content, node) {
                return ' ' + content.replace(/\n/g, ' ').trim() + ' |';
            }
        });
        
        turndownService.addRule('tableRow', {
            filter: 'tr',
            replacement: function(content, node) {
                let output = '|' + content + '\n';
                // Add header separator after first row if it contains th elements
                if (node.parentNode.nodeName === 'THEAD' || 
                    (node.parentNode.nodeName === 'TBODY' && node === node.parentNode.firstElementChild && !node.parentNode.previousElementSibling)) {
                    const cells = node.querySelectorAll('th, td');
                    if (node.querySelector('th') || (node.parentNode.parentNode.querySelector('thead') === null && node === node.parentNode.firstElementChild)) {
                        output += '|' + Array.from(cells).map(() => ' --- |').join('') + '\n';
                    }
                }
                return output;
            }
        });
        
        turndownService.addRule('table', {
            filter: 'table',
            replacement: function(content) {
                return '\n\n' + content.trim() + '\n\n';
            }
        });
        
        turndownService.addRule('tableSection', {
            filter: ['thead', 'tbody', 'tfoot'],
            replacement: function(content) {
                return content;
            }
        });
        
        // Strikethrough support
        turndownService.addRule('strikethrough', {
            filter: ['del', 's', 'strike'],
            replacement: function(content) {
                return '~~' + content + '~~';
            }
        });
        
        // Custom rule for better image handling
        turndownService.addRule('images', {
            filter: 'img',
            replacement: function(content, node) {
                const alt = node.alt || '';
                const src = node.getAttribute('src') || '';
                const title = node.title ? ` "${node.title}"` : '';
                return `![${alt}](${src}${title})`;
            }
        });

        // Drag and drop handlers
        dropZone.addEventListener('click', () => fileInput.click());
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        async function handleFile(file) {
            // Validate file type
            if (!file.name.toLowerCase().endsWith('.docx')) {
                showError('Please select a valid .docx file');
                return;
            }
            
            currentFileName = file.name.replace(/\.docx$/i, '');
            fileNameDisplay.textContent = file.name;
            fileNameDisplay.style.display = 'inline-block';
            
            // Reset UI
            errorEl.style.display = 'none';
            outputSection.classList.remove('visible');
            loadingEl.style.display = 'block';
            
            try {
                const arrayBuffer = await file.arrayBuffer();
                await convertDocxToMarkdown(arrayBuffer);
            } catch (err) {
                showError(`Conversion failed: ${err.message}`);
            } finally {
                loadingEl.style.display = 'none';
            }
        }

        async function convertDocxToMarkdown(arrayBuffer) {
            const options = {
                convertImage: includeImages.checked 
                    ? mammoth.images.imgElement(async function(image) {
                        const base64 = await image.read("base64");
                        const contentType = image.contentType || 'image/png';
                        return { src: `data:${contentType};base64,${base64}` };
                    })
                    : mammoth.images.imgElement(function() {
                        return { src: '' }; // Skip images
                    })
            };
            
            // Convert DOCX to HTML using Mammoth
            const result = await mammoth.convertToHtml({ arrayBuffer }, options);
            
            if (result.messages.length > 0) {
                console.log('Mammoth messages:', result.messages);
            }
            
            // Convert HTML to Markdown using Turndown
            let markdown = turndownService.turndown(result.value);
            
            // Clean up extra whitespace
            markdown = markdown
                .replace(/\n{3,}/g, '\n\n')  // Max 2 newlines
                .trim();
            
            // Show output
            markdownOutput.value = markdown;
            outputSection.classList.add('visible');
        }

        function showError(message) {
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            loadingEl.style.display = 'none';
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        function copyToClipboard() {
            const text = markdownOutput.value;
            navigator.clipboard.writeText(text).then(() => {
                showToast('Copied to clipboard!');
            }).catch(() => {
                // Fallback for older browsers
                markdownOutput.select();
                document.execCommand('copy');
                showToast('Copied to clipboard!');
            });
        }

        function downloadMarkdown() {
            const text = markdownOutput.value;
            const blob = new Blob([text], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${currentFileName}.md`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showToast('Download started!');
        }

        // Preview modal functions
        const previewModal = document.getElementById('preview-modal');
        const previewContent = document.getElementById('preview-content');

        function openPreview() {
            const markdown = markdownOutput.value;
            if (!markdown) return;

            // Render markdown to HTML using marked
            const html = marked.parse(markdown);
            previewContent.innerHTML = html;
            previewModal.classList.add('visible');
            document.body.style.overflow = 'hidden';
        }

        function closePreview() {
            previewModal.classList.remove('visible');
            document.body.style.overflow = '';
        }

        // Close modal on overlay click
        previewModal.addEventListener('click', (e) => {
            if (e.target === previewModal) {
                closePreview();
            }
        });

        // Close modal on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && previewModal.classList.contains('visible')) {
                closePreview();
            }
        });
    </script>
</body>
</html>
