<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Tool - Text Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }
        .tool-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            border: 1px solid #e2e8f0;
        }
        .stat-card {
            background: white;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            border: 1px solid #e2e8f0;
        }
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #2563eb;
        }
        .stat-label {
            color: #64748b;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="tool-container">
        <div class="card p-4 mb-4">
            <div class="d-flex align-items-center mb-3">
                <a href="../" class="btn btn-sm btn-outline-secondary me-3">&larr; Back</a>
                <h1 class="h3 mb-0">Text Counter Tool</h1>
            </div>
            <p class="text-secondary mb-4">
                A simple tool to count characters, words, lines, and paragraphs in your text.
            </p>
            
            <textarea 
                id="textInput" 
                class="form-control mb-4" 
                rows="10" 
                placeholder="Start typing or paste your text here..."
                style="font-size: 1rem; resize: vertical;"
            ></textarea>

            <div class="row g-3">
                <div class="col-6 col-md-3">
                    <div class="stat-card">
                        <div class="stat-number" id="charCount">0</div>
                        <div class="stat-label">Characters</div>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="stat-card">
                        <div class="stat-number" id="wordCount">0</div>
                        <div class="stat-label">Words</div>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="stat-card">
                        <div class="stat-number" id="lineCount">0</div>
                        <div class="stat-label">Lines</div>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="stat-card">
                        <div class="stat-number" id="paraCount">0</div>
                        <div class="stat-label">Paragraphs</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center text-secondary">
            <small>Part of the <a href="../" class="text-decoration-none">Reuben Thiessen Portfolio</a></small>
        </div>
    </div>

    <script>
        const textInput = document.getElementById('textInput');
        const charCount = document.getElementById('charCount');
        const wordCount = document.getElementById('wordCount');
        const lineCount = document.getElementById('lineCount');
        const paraCount = document.getElementById('paraCount');

        function updateCounts() {
            const text = textInput.value;
            
            // Character count
            charCount.textContent = text.length;
            
            // Word count
            const words = text.trim().split(/\s+/).filter(word => word.length > 0);
            wordCount.textContent = words.length;
            
            // Line count
            const lines = text.split('\n');
            lineCount.textContent = lines.length;
            
            // Paragraph count (separated by blank lines)
            const paragraphs = text.split(/\n\s*\n/).filter(para => para.trim().length > 0);
            paraCount.textContent = paragraphs.length;
        }

        textInput.addEventListener('input', updateCounts);
        updateCounts();
    </script>
</body>
</html>
