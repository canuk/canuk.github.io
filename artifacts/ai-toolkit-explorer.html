            margin-bottom: 1.5rem;

            align-items: center;

            padding: 0.5rem 1rem;

            font-weight: 500;

            color: #6b7280;

            height: 0.5rem;

            margin-bottom: 1.5rem;

    {id: 34, role: 'advocate', title: 'CoSN AI & Accessibility Report', organization: 'CoSN & CAST', description: 'September 2024 strategies for ethical AI with accessibility focus.', type: 'article', url: 'https://www.cosn.org/cosn-news/cosn-report-unveils-strategies-for-navigating-ai-and-accessibility-in-education/', tags: ['accessibility', 'ethics', 'current']},

    {id: 37, role: 'advocate', title: 'WEF AI in Education 4.0', organization: 'World Economic Forum', description: '2024 report on four key promises of AI with equity focus.', type: 'article', url: 'https://www.weforum.org/stories/2024/04/future-learning-ai-revolutionizing-education-4-0/', tags: ['research', 'global', 'equity']},
    {id: 38, role: 'advocate', title: 'ISTE AI Deep Dive Course', organization: 'ISTE', description: 'Professional learning covering benefits, risks, and policy development.', type: 'course', url: 'https://iste.org/ai', tags: ['professional-development', 'comprehensive']}
];

const roles = [
    {id: 'all', name: 'All Roles', description: 'View all resources'},
    {id: 'designer', name: 'Designer', description: 'Start with learners, not technology'},
    {id: 'builder', name: 'Builder', description: 'Create with no-code tools'},
    {id: 'advocate', name: 'Advocate', description: 'Champion ethical AI adoption'}
];

const types = [
    {id: 'all', name: 'All Types'},
    {id: 'interactive-tool', name: 'Interactive Tool'},
    {id: 'framework', name: 'Framework'},
    {id: 'article', name: 'Article'},
    {id: 'course', name: 'Course'},
    {id: 'template', name: 'Template'},
    {id: 'resource-hub', name: 'Resource Hub'}
];

const state = {
    selectedRole: 'all',
    selectedType: 'all',
    searchQuery: '',
    favorites: new Set()
};

function init() {
    renderRoles();
    renderTypeButtons();
    renderResources();
    updateStats();
    setupEventListeners();
}

function setupEventListeners() {
    document.getElementById('search-input').addEventListener('input', (e) => {
        state.searchQuery = e.target.value;
        renderResources();
        updateStats();
    });

    document.getElementById('toggle-filters').addEventListener('click', () => {
        document.getElementById('type-filters').classList.toggle('hidden');
    });

    document.getElementById('roles-grid').addEventListener('click', (e) => {
        const card = e.target.closest('.role-card');
        if (card) {
            const roleId = card.dataset.role;
            if (roleId) {
                state.selectedRole = roleId;
                renderRoles();
                renderResources();
                updateStats();
            }
        }
    });

    document.getElementById('type-buttons').addEventListener('click', (e) => {
        const btn = e.target.closest('.type-btn');
        if (btn) {
            const typeId = btn.dataset.type;
            if (typeId) {
                state.selectedType = typeId;
                renderTypeButtons();
                renderResources();
                updateStats();
            }
        }
    });

    document.getElementById('active-filter-container').addEventListener('click', (e) => {
        if (e.target.closest('.active-filter')) {
            state.selectedType = 'all';
            renderTypeButtons();
            renderResources();
            updateStats();
        }
    });

    document.getElementById('resources-container').addEventListener('click', (e) => {
        const btn = e.target.closest('.favorite-btn');
        if (btn) {
            const resourceId = parseInt(btn.dataset.id);
            if (state.favorites.has(resourceId)) {
                state.favorites.delete(resourceId);
            } else {
                state.favorites.add(resourceId);
            }
            renderResources();
        }
    });
}

function getRoleIcon(roleId) {
    const icons = {
        'all': '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 5a1 1 0 011-1h4a1 1 0 011 1v7a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM14 5a1 1 0 011-1h4a1 1 0 011 1v7a1 1 0 01-1 1h-4a1 1 0 01-1-1V5zM4 16a1 1 0 011-1h4a1 1 0 011 1v3a1 1 0 01-1 1H5a1 1 0 01-1-1v-3zM14 16a1 1 0 011-1h4a1 1 0 011 1v3a1 1 0 01-1 1h-4a1 1 0 01-1-1v-3z"/>',
        'designer': '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>',
        'builder': '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>',
        'advocate': '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z"/>'
    };
    return icons[roleId] || '';
}

function renderRoles() {
    const container = document.getElementById('roles-grid');
    const html = roles.map(role => {
        const count = role.id === 'all' ? resources.length : resources.filter(r => r.role === role.id).length;
        const isActive = state.selectedRole === role.id;
        return `<div class="role-card ${role.id} ${isActive ? 'active' : ''}" data-role="${role.id}">
            <svg class="role-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">${getRoleIcon(role.id)}</svg>
            <div class="role-name">${role.name}</div>
            <div class="role-description">${role.description}</div>
            ${role.id !== 'all' ? `<div class="role-count">${count}</div>` : ''}
        </div>`;
    }).join('');
    container.innerHTML = html;
}

function renderTypeButtons() {
    const container = document.getElementById('type-buttons');
    const html = types.map(type => {
        const isActive = state.selectedType === type.id;
        return `<button class="type-btn ${isActive ? 'active' : ''}" data-type="${type.id}"><span>${type.name}</span></button>`;
    }).join('');
    container.innerHTML = html;

    const activeFilterContainer = document.getElementById('active-filter-container');
    if (state.selectedType !== 'all') {
        const typeName = types.find(t => t.id === state.selectedType).name;
        activeFilterContainer.innerHTML = `<div class="active-filter">${typeName}<svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg></div>`;
    } else {
        activeFilterContainer.innerHTML = '';
    }
}

function renderResources() {
    const filtered = getFilteredResources();
    const container = document.getElementById('resources-container');

    if (filtered.length === 0) {
        container.innerHTML = '<div class="no-results"><svg class="no-results-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg><h3>No resources found</h3><p>Try adjusting your filters or search query</p></div>';
        renderFavoritesSection();
        return;
    }

    const html = `<div class="resources-grid">${filtered.map(resource => {
        const isFavorite = state.favorites.has(resource.id);
        return `<div class="resource-card ${resource.featured ? 'featured' : ''}">
            <div class="card-header">
                <div class="role-badge ${resource.role}">${resource.role.charAt(0).toUpperCase() + resource.role.slice(1)}</div>
                <button class="favorite-btn" data-id="${resource.id}">
                    <svg class="heart-icon ${isFavorite ? 'favorited' : ''}" viewBox="0 0 24 24" stroke="currentColor" fill="none">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                    </svg>
                </button>
            </div>
            <h3 class="resource-title">${resource.title}</h3>
            <div class="resource-org">${resource.organization}</div>
            <p class="resource-description">${resource.description}</p>
            <div class="tags">${resource.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}</div>
            <a href="${resource.url}" target="_blank" rel="noopener noreferrer" class="explore-btn">
                <span>Explore Resource</span>
                <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/></svg>
            </a>
        </div>`;
    }).join('')}</div>`;
    container.innerHTML = html;
    renderFavoritesSection();
}

function renderFavoritesSection() {
    const section = document.getElementById('favorites-section');
    if (state.favorites.size === 0) {
        section.style.display = 'none';
        return;
    }
    section.style.display = 'block';
    section.innerHTML = `<div class="favorites-header"><svg class="favorites-icon" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/></svg><h2 class="favorites-title">Your Favorites (${state.favorites.size})</h2></div><p class="favorites-text">You've bookmarked ${state.favorites.size} resource${state.favorites.size !== 1 ? 's' : ''} to explore later</p>`;
}

function getFilteredResources() {
    return resources.filter(resource => {
        const matchesRole = state.selectedRole === 'all' || resource.role === state.selectedRole;
        const matchesType = state.selectedType === 'all' || resource.type === state.selectedType;
        const query = state.searchQuery.toLowerCase();
        const matchesSearch = !query || 
            resource.title.toLowerCase().includes(query) ||
            resource.description.toLowerCase().includes(query) ||
            resource.organization.toLowerCase().includes(query) ||
            resource.tags.some(tag => tag.toLowerCase().includes(query));
        return matchesRole && matchesType && matchesSearch;
    });
}

function updateStats() {
    const filtered = getFilteredResources();
    const freeCount = resources.filter(r => r.tags.includes('free')).length;
    document.getElementById('filtered-count').textContent = filtered.length;
    document.getElementById('free-count').textContent = freeCount;
}

init();
    </script>
</body>
