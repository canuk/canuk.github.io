<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Speed reading app that displays text one word at a time with adjustable WPM for faster reading">
    <title>SpeedRead</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --word-display-height: 200px;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .word-display {
            height: var(--word-display-height);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(2rem, 10vw, 5rem);
            font-weight: 600;
            letter-spacing: 0.02em;
            font-family: 'Segoe UI', system-ui, sans-serif;
            position: relative;
            background: var(--bs-tertiary-bg);
            border-radius: 1rem;
            overflow: hidden;
        }

        /* Guide lines with center notch */
        .word-display::before,
        .word-display::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--bs-body-color);
            opacity: 0.3;
        }

        .word-display::before {
            top: 25%;
            /* Create notch using clip-path */
            clip-path: polygon(
                0 0, 
                calc(50% - 8px) 0, 
                calc(50% - 8px) 100%, 
                calc(50% - 2px) 100%,
                calc(50% - 2px) 50%,
                50% 0,
                calc(50% + 2px) 50%,
                calc(50% + 2px) 100%,
                calc(50% + 8px) 100%,
                calc(50% + 8px) 0,
                100% 0, 
                100% 100%, 
                0 100%
            );
        }

        .word-display::after {
            bottom: 25%;
            /* Inverted notch pointing up */
            clip-path: polygon(
                0 0, 
                calc(50% - 8px) 0, 
                calc(50% - 8px) 100%, 
                calc(50% - 2px) 100%,
                calc(50% - 2px) 50%,
                50% 100%,
                calc(50% + 2px) 50%,
                calc(50% + 2px) 100%,
                calc(50% + 8px) 100%,
                calc(50% + 8px) 0,
                100% 0, 
                100% 100%, 
                0 100%
            );
        }

        /* Center notch indicator - vertical tick marks */
        .guide-notch {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            background: var(--bs-danger);
            opacity: 0.7;
        }

        .guide-notch.top {
            top: 25%;
            height: 12px;
        }

        .guide-notch.bottom {
            bottom: 25%;
            height: 12px;
        }

        .word-display .word {
            transition: opacity 0.05s ease-in-out;
            position: relative;
            z-index: 1;
        }

        .word-display .word.fade-out {
            opacity: 0.3;
        }

        .word-display .placeholder-text {
            color: var(--bs-secondary-color);
            font-size: 1.5rem;
            font-weight: 400;
            z-index: 1;
        }

        .progress {
            height: 6px;
            border-radius: 0;
        }

        .controls-card {
            background: var(--bs-tertiary-bg);
            border: none;
            border-radius: 1rem;
        }

        .btn-control {
            min-width: 100px;
            font-weight: 500;
        }

        .speed-display {
            font-size: 1.25rem;
            font-weight: 600;
            min-width: 120px;
            text-align: center;
        }

        .form-range::-webkit-slider-thumb {
            cursor: pointer;
        }

        .form-range::-moz-range-thumb {
            cursor: pointer;
        }

        textarea.form-control {
            min-height: 150px;
            resize: vertical;
            font-size: 1rem;
            line-height: 1.6;
        }

        .stats-bar {
            font-size: 0.875rem;
        }

        .theme-toggle {
            cursor: pointer;
            font-size: 1.25rem;
        }

        .keyboard-hint {
            font-size: 0.75rem;
            opacity: 0.7;
        }

        @media (max-width: 576px) {
            .word-display {
                height: 150px;
                border-radius: 0.75rem;
            }

            .btn-control {
                min-width: 80px;
                padding: 0.5rem 0.75rem;
            }

            .controls-card {
                border-radius: 0.75rem;
            }
        }

        /* Focus indicator for word display - centered layout */
        .word-display .word {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .word-display .word-before {
            text-align: right;
            min-width: 45%;
            display: inline-block;
        }

        .word-display .word-after {
            text-align: left;
            min-width: 45%;
            display: inline-block;
        }

        .word-display .focal-point {
            color: var(--bs-danger);
            font-weight: 700;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="bi bi-lightning-charge-fill me-2"></i>SpeedRead
            </a>
            <button class="btn btn-link theme-toggle text-body" id="themeToggle" title="Toggle theme">
                <i class="bi bi-sun-fill"></i>
            </button>
        </div>
    </nav>

    <main class="container my-4 flex-grow-1">
        <!-- Word Display Area -->
        <div class="word-display mb-2" id="wordDisplay">
            <div class="guide-notch top"></div>
            <div class="guide-notch bottom"></div>
            <span class="placeholder-text">Paste text below to begin</span>
        </div>

        <!-- Progress Bar -->
        <div class="progress mb-4" role="progressbar" aria-label="Reading progress">
            <div class="progress-bar" id="progressBar" style="width: 0%"></div>
        </div>

        <!-- Playback Controls -->
        <div class="d-flex justify-content-center gap-2 mb-4">
            <button class="btn btn-primary btn-control" id="startBtn">
                <i class="bi bi-play-fill me-1"></i>Start
            </button>
            <button class="btn btn-secondary btn-control" id="pauseBtn" disabled>
                <i class="bi bi-pause-fill me-1"></i>Pause
            </button>
            <button class="btn btn-outline-secondary btn-control" id="resetBtn">
                <i class="bi bi-arrow-counterclockwise me-1"></i>Reset
            </button>
        </div>

        <!-- Settings Card -->
        <div class="card controls-card mb-4">
            <div class="card-body">
                <!-- Speed Control -->
                <div class="mb-4">
                    <label class="form-label fw-semibold">Reading Speed</label>
                    <div class="d-flex align-items-center gap-3">
                        <input type="range" class="form-range flex-grow-1" id="speedSlider" 
                               min="100" max="800" step="50" value="300">
                        <span class="speed-display" id="speedDisplay">300 WPM</span>
                    </div>
                    <div class="d-flex justify-content-between text-muted small mt-1">
                        <span>Slower</span>
                        <span>Faster</span>
                    </div>
                </div>

                <!-- Punctuation Pauses -->
                <div class="row g-3">
                    <div class="col-sm-6">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="pausePeriod" checked>
                            <label class="form-check-label" for="pausePeriod">
                                Pause at sentences <span class="text-muted">(. ! ?)</span>
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="pauseComma" checked>
                            <label class="form-check-label" for="pauseComma">
                                Pause at commas <span class="text-muted">(, ; :)</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Text Input Card -->
        <div class="card controls-card">
            <div class="card-body">
                <label for="textInput" class="form-label fw-semibold">Paste your text</label>
                <textarea class="form-control" id="textInput" 
                          placeholder="Paste or type the text you want to speed read here..."></textarea>
                
                <!-- Stats Bar -->
                <div class="stats-bar d-flex justify-content-between mt-2 text-muted">
                    <span id="wordCount">0 words</span>
                    <span id="readTime">~0 min read</span>
                </div>
            </div>
        </div>

        <!-- Keyboard Hints -->
        <div class="text-center mt-3 keyboard-hint text-muted d-none d-md-block">
            <kbd>Space</kbd> Play/Pause &nbsp;|&nbsp; 
            <kbd>←</kbd> Previous &nbsp;|&nbsp; 
            <kbd>→</kbd> Next &nbsp;|&nbsp;
            <kbd>R</kbd> Reset
        </div>
    </main>

    <footer class="text-center py-3 text-muted small border-top mt-auto">
        <div class="container">
            SpeedRead &bull; Focus on one word at a time
        </div>
    </footer>

    <script>
        // ===== State =====
        const state = {
            words: [],
            currentIndex: 0,
            isPlaying: false,
            timeoutId: null
        };

        // ===== DOM Elements =====
        const elements = {
            wordDisplay: document.getElementById('wordDisplay'),
            progressBar: document.getElementById('progressBar'),
            startBtn: document.getElementById('startBtn'),
            pauseBtn: document.getElementById('pauseBtn'),
            resetBtn: document.getElementById('resetBtn'),
            speedSlider: document.getElementById('speedSlider'),
            speedDisplay: document.getElementById('speedDisplay'),
            pausePeriod: document.getElementById('pausePeriod'),
            pauseComma: document.getElementById('pauseComma'),
            textInput: document.getElementById('textInput'),
            wordCount: document.getElementById('wordCount'),
            readTime: document.getElementById('readTime'),
            themeToggle: document.getElementById('themeToggle')
        };

        // ===== Settings =====
        function getSettings() {
            return {
                wpm: parseInt(elements.speedSlider.value),
                pauseAtPeriod: elements.pausePeriod.checked,
                pauseAtComma: elements.pauseComma.checked
            };
        }

        function getBaseDelay() {
            const wpm = getSettings().wpm;
            return 60000 / wpm; // milliseconds per word
        }

        function getDelayForWord(word) {
            const settings = getSettings();
            let delay = getBaseDelay();
            
            // Check for sentence-ending punctuation
            if (settings.pauseAtPeriod && /[.!?]$/.test(word)) {
                delay *= 2.5;
            }
            // Check for clause punctuation
            else if (settings.pauseAtComma && /[,;:]$/.test(word)) {
                delay *= 1.5;
            }
            
            return delay;
        }

        // ===== Text Processing =====
        function processText(text) {
            // Split by whitespace and filter empty strings
            return text.trim().split(/\s+/).filter(word => word.length > 0);
        }

        function updateStats() {
            const text = elements.textInput.value;
            const words = processText(text);
            const count = words.length;
            const wpm = getSettings().wpm;
            const minutes = count / wpm;
            
            elements.wordCount.textContent = `${count} word${count !== 1 ? 's' : ''}`;
            
            if (minutes < 1) {
                const seconds = Math.round(minutes * 60);
                elements.readTime.textContent = `~${seconds} sec read`;
            } else {
                elements.readTime.textContent = `~${minutes.toFixed(1)} min read`;
            }
        }

        // ===== Display =====
        function displayWord(word) {
            // Keep the guide notches
            const notches = `
                <div class="guide-notch top"></div>
                <div class="guide-notch bottom"></div>
            `;
            
            if (!word) {
                elements.wordDisplay.innerHTML = notches + '<span class="placeholder-text">Paste text below to begin</span>';
                return;
            }

            // Find optimal recognition point (ORP)
            // More sophisticated algorithm based on word length
            let orpIndex;
            const len = word.length;
            if (len <= 1) orpIndex = 0;
            else if (len <= 5) orpIndex = 1;
            else if (len <= 9) orpIndex = 2;
            else if (len <= 13) orpIndex = 3;
            else orpIndex = 4;
            
            // Build the word with focal point highlighting
            // Using spans to center on the focal letter
            const before = word.substring(0, orpIndex);
            const focal = word.charAt(orpIndex);
            const after = word.substring(orpIndex + 1);
            
            elements.wordDisplay.innerHTML = `
                ${notches}
                <span class="word">
                    <span class="word-before">${before}</span><span class="focal-point">${focal}</span><span class="word-after">${after}</span>
                </span>
            `;
        }

        function updateProgress() {
            if (state.words.length === 0) {
                elements.progressBar.style.width = '0%';
                return;
            }
            const progress = ((state.currentIndex + 1) / state.words.length) * 100;
            elements.progressBar.style.width = `${progress}%`;
        }

        // ===== Playback Controls =====
        function showNextWord() {
            if (state.currentIndex >= state.words.length) {
                stop();
                return;
            }

            const word = state.words[state.currentIndex];
            displayWord(word);
            updateProgress();

            const delay = getDelayForWord(word);
            state.currentIndex++;

            state.timeoutId = setTimeout(showNextWord, delay);
        }

        function start() {
            const text = elements.textInput.value.trim();
            
            if (!text) {
                const notches = `
                    <div class="guide-notch top"></div>
                    <div class="guide-notch bottom"></div>
                `;
                elements.wordDisplay.innerHTML = notches + '<span class="placeholder-text text-warning">Please paste some text first</span>';
                return;
            }

            // Initialize words if starting fresh
            if (state.words.length === 0 || state.currentIndex === 0) {
                state.words = processText(text);
                state.currentIndex = 0;
            }

            if (state.currentIndex >= state.words.length) {
                // Restart if at the end
                state.currentIndex = 0;
            }

            state.isPlaying = true;
            updateButtonStates();
            showNextWord();
        }

        function pause() {
            state.isPlaying = false;
            if (state.timeoutId) {
                clearTimeout(state.timeoutId);
                state.timeoutId = null;
            }
            updateButtonStates();
        }

        function stop() {
            pause();
            state.isPlaying = false;
            updateButtonStates();
            
            // Show completion message if finished
            if (state.currentIndex >= state.words.length && state.words.length > 0) {
                const notches = `
                    <div class="guide-notch top"></div>
                    <div class="guide-notch bottom"></div>
                `;
                elements.wordDisplay.innerHTML = notches + '<span class="placeholder-text text-success">Done! Press Reset to read again</span>';
            }
        }

        function reset() {
            pause();
            state.currentIndex = 0;
            state.words = [];
            updateProgress();
            displayWord(null);
            updateButtonStates();
        }

        function updateButtonStates() {
            elements.startBtn.disabled = state.isPlaying;
            elements.pauseBtn.disabled = !state.isPlaying;
            
            // Update start button text based on state
            if (state.currentIndex > 0 && state.currentIndex < state.words.length && !state.isPlaying) {
                elements.startBtn.innerHTML = '<i class="bi bi-play-fill me-1"></i>Resume';
            } else {
                elements.startBtn.innerHTML = '<i class="bi bi-play-fill me-1"></i>Start';
            }
        }

        function skipBackward() {
            if (state.words.length === 0) return;
            state.currentIndex = Math.max(0, state.currentIndex - 2);
            if (!state.isPlaying) {
                displayWord(state.words[state.currentIndex]);
                updateProgress();
            }
        }

        function skipForward() {
            if (state.words.length === 0) return;
            state.currentIndex = Math.min(state.words.length - 1, state.currentIndex);
            if (!state.isPlaying) {
                displayWord(state.words[state.currentIndex]);
                updateProgress();
            }
        }

        // ===== Theme Toggle =====
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-bs-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-bs-theme', newTheme);
            
            const icon = elements.themeToggle.querySelector('i');
            icon.className = newTheme === 'dark' ? 'bi bi-sun-fill' : 'bi bi-moon-fill';
            
            // Save preference
            localStorage.setItem('theme', newTheme);
        }

        function loadTheme() {
            const saved = localStorage.getItem('theme');
            if (saved) {
                document.documentElement.setAttribute('data-bs-theme', saved);
                const icon = elements.themeToggle.querySelector('i');
                icon.className = saved === 'dark' ? 'bi bi-sun-fill' : 'bi bi-moon-fill';
            }
        }

        // ===== Settings Persistence =====
        function saveSettings() {
            const settings = {
                wpm: elements.speedSlider.value,
                pausePeriod: elements.pausePeriod.checked,
                pauseComma: elements.pauseComma.checked
            };
            localStorage.setItem('readerSettings', JSON.stringify(settings));
        }

        function loadSettings() {
            const saved = localStorage.getItem('readerSettings');
            if (saved) {
                const settings = JSON.parse(saved);
                elements.speedSlider.value = settings.wpm;
                elements.pausePeriod.checked = settings.pausePeriod;
                elements.pauseComma.checked = settings.pauseComma;
                elements.speedDisplay.textContent = `${settings.wpm} WPM`;
            }
        }

        // ===== Event Listeners =====
        elements.startBtn.addEventListener('click', start);
        elements.pauseBtn.addEventListener('click', pause);
        elements.resetBtn.addEventListener('click', reset);

        elements.speedSlider.addEventListener('input', () => {
            elements.speedDisplay.textContent = `${elements.speedSlider.value} WPM`;
            updateStats();
            saveSettings();
        });

        elements.pausePeriod.addEventListener('change', saveSettings);
        elements.pauseComma.addEventListener('change', saveSettings);

        elements.textInput.addEventListener('input', () => {
            updateStats();
            // Reset state when text changes
            if (state.words.length > 0) {
                reset();
            }
        });

        elements.themeToggle.addEventListener('click', toggleTheme);

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Don't trigger if typing in textarea
            if (document.activeElement === elements.textInput) return;
            
            switch(e.code) {
                case 'Space':
                    e.preventDefault();
                    state.isPlaying ? pause() : start();
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    skipBackward();
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    skipForward();
                    break;
                case 'KeyR':
                    e.preventDefault();
                    reset();
                    break;
            }
        });

        // ===== Initialize =====
        loadTheme();
        loadSettings();
        updateStats();
    </script>
</body>
</html>
