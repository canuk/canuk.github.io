<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Maker</title>
    <meta name="description" content="Create printable banners from text or images. Choose Google Fonts, set page count, and print multi-page banners.">
    <!-- Google Fonts - preload popular choices -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link id="google-font-link" href="https://fonts.googleapis.com/css2?family=Anton&family=Bangers&family=Bebas+Neue&family=Black+Ops+One&family=Bungee&family=Oswald:wght@700&family=Permanent+Marker&family=Russo+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --paper-width: 8.5in;
            --paper-height: 11in;
            --preview-scale: 0.25;
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --bg: #f3f4f6;
            --card-bg: #ffffff;
            --text: #1f2937;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .controls {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            max-width: 600px;
            width: 100%;
            margin-bottom: 2rem;
        }

        h1 {
            margin: 0 0 1.5rem 0;
            font-size: 1.5rem;
            color: #111827;
            text-align: center;
        }

        /* Mode Toggle Tabs */
        .mode-tabs {
            display: flex;
            gap: 0;
            margin-bottom: 1.5rem;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #d1d5db;
        }

        .mode-tab {
            flex: 1;
            padding: 0.75rem 1rem;
            border: none;
            background: #f9fafb;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            color: #6b7280;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .mode-tab:not(:last-child) {
            border-right: 1px solid #d1d5db;
        }

        .mode-tab.active {
            background: var(--primary);
            color: white;
        }

        .mode-tab:hover:not(.active) {
            background: #e5e7eb;
        }

        /* Mode Panels */
        .mode-panel {
            display: none;
        }

        .mode-panel.active {
            display: block;
        }

        .control-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .input-group.full-width {
            grid-column: span 2;
        }

        label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #4b5563;
        }

        input[type="text"],
        input[type="file"],
        input[type="number"],
        select {
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
            width: 100%;
        }

        input[type="text"] {
            font-size: 1.25rem;
            padding: 0.75rem;
        }

        /* Custom Font Dropdown */
        .font-dropdown {
            position: relative;
            width: 100%;
        }

        .font-dropdown-selected {
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.1rem;
        }

        .font-dropdown-selected:hover {
            border-color: #9ca3af;
        }

        .dropdown-arrow {
            font-size: 0.75rem;
            color: #6b7280;
        }

        .font-dropdown-options {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            margin-top: 4px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            z-index: 100;
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }

        .font-dropdown.open .font-dropdown-options {
            display: block;
        }

        .font-option {
            padding: 0.625rem 0.75rem;
            cursor: pointer;
            font-size: 1.25rem;
            transition: background 0.15s;
        }

        .font-option:hover {
            background: #f3f4f6;
        }

        .font-option:first-child {
            border-radius: 6px 6px 0 0;
        }

        .font-option:last-child {
            border-radius: 0 0 6px 6px;
        }

        .suggestion {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }

        .suggestion button {
            background: none;
            border: none;
            color: var(--primary);
            padding: 0;
            font-size: inherit;
            font-weight: 600;
            cursor: pointer;
            text-decoration: underline;
        }

        .suggestion button:hover {
            color: var(--primary-hover);
        }

        input[type="file"] {
            border: 1px dashed #9ca3af;
            padding: 1rem;
            background: #f9fafb;
            cursor: pointer;
        }

        .actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        button:hover { background: var(--primary-hover); }
        button:disabled { background: #9ca3af; cursor: not-allowed; }

        button.secondary {
            background: #4b5563;
        }
        button.secondary:hover { background: #374151; }

        #error-msg {
            color: #dc2626;
            margin-top: 1rem;
            font-size: 0.875rem;
            display: none;
            text-align: center;
        }

        /* Shared Controls Section */
        .shared-controls {
            border-top: 1px solid #e5e7eb;
            padding-top: 1.5rem;
            margin-top: 1.5rem;
        }

        .shared-controls h3 {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #9ca3af;
            margin: 0 0 1rem 0;
        }

        /* Preview Area */
        #output-info {
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #6b7280;
            text-align: center;
        }

        #output {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            padding-bottom: 2rem;
        }

        .page-preview {
            width: calc(var(--paper-width) * var(--preview-scale));
            height: calc(var(--paper-height) * var(--preview-scale));
            background: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            border: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .page-preview img,
        .page-preview canvas {
            width: 100%;
            height: 100%;
            object-fit: fill;
        }

        .page-label {
            position: absolute;
            bottom: 5px;
            right: 5px;
            font-size: 10px;
            color: #6b7280;
            background: rgba(255, 255, 255, 0.9);
            padding: 2px 6px;
            border-radius: 4px;
            border: 1px solid #e5e7eb;
            pointer-events: none;
        }

        /* Print Styles */
        @media print {
            @page {
                margin: 0;
                size: auto;
            }

            body {
                background: white;
                margin: 0;
                padding: 0;
                display: block;
            }

            .controls, #output-info, h1 {
                display: none !important;
            }

            #output {
                display: block;
                gap: 0;
                padding: 0;
            }

            .page-preview {
                width: var(--paper-width) !important;
                height: var(--paper-height) !important;
                border: 1px dashed #9ca3af;
                box-shadow: none;
                margin: 0;
                break-after: page;
                page-break-after: always;
                display: block;
                position: relative;
            }

            .page-label {
                bottom: 5px;
                right: 5px;
                font-size: 8pt;
                background: transparent;
                border: none;
                color: #9ca3af;
            }
        }
    </style>
</head>
<body>

    <div class="controls">
        <h1>‚úÇÔ∏è Banner Maker</h1>

        <!-- Mode Toggle -->
        <div class="mode-tabs">
            <button class="mode-tab active" data-mode="text" onclick="switchMode('text')">
                üìù Text
            </button>
            <button class="mode-tab" data-mode="image" onclick="switchMode('image')">
                üñºÔ∏è Image
            </button>
        </div>

        <!-- Text Mode Panel -->
        <div class="mode-panel active" id="text-panel">
            <div class="control-grid">
                <div class="input-group full-width">
                    <label>Enter Text</label>
                    <input type="text" id="bannerText" placeholder="HAPPY BIRTHDAY" value="">
                </div>

                <div class="input-group">
                    <label>Font</label>
                    <div class="font-dropdown" id="fontDropdown">
                        <div class="font-dropdown-selected" id="fontSelected">
                            <span style="font-family: Impact">Impact</span>
                            <span class="dropdown-arrow">‚ñº</span>
                        </div>
                        <div class="font-dropdown-options" id="fontOptions">
                            <div class="font-option" data-font="Impact" style="font-family: Impact">Impact</div>
                            <div class="font-option" data-font="Arial Black" style="font-family: 'Arial Black'">Arial Black</div>
                            <div class="font-option" data-font="Anton" style="font-family: Anton">Anton</div>
                            <div class="font-option" data-font="Bebas Neue" style="font-family: 'Bebas Neue'">Bebas Neue</div>
                            <div class="font-option" data-font="Oswald" style="font-family: Oswald">Oswald</div>
                            <div class="font-option" data-font="Bangers" style="font-family: Bangers">Bangers</div>
                            <div class="font-option" data-font="Bungee" style="font-family: Bungee">Bungee</div>
                            <div class="font-option" data-font="Russo One" style="font-family: 'Russo One'">Russo One</div>
                            <div class="font-option" data-font="Permanent Marker" style="font-family: 'Permanent Marker'">Permanent Marker</div>
                            <div class="font-option" data-font="Black Ops One" style="font-family: 'Black Ops One'">Black Ops One</div>
                        </div>
                    </div>
                    <input type="hidden" id="fontSelect" value="Impact">
                </div>

                <div class="input-group">
                    <label>Pages Wide</label>
                    <input type="number" id="textPagesWide" value="3" min="1" max="20">
                    <div class="suggestion" id="pageSuggestion"></div>
                </div>
            </div>
        </div>

        <!-- Image Mode Panel -->
        <div class="mode-panel" id="image-panel">
            <div class="control-grid">
                <div class="input-group full-width">
                    <label>Select Image</label>
                    <input type="file" id="imageInput" accept="image/*">
                </div>

                <div class="input-group full-width">
                    <label>Pages Wide</label>
                    <input type="number" id="imagePagesWide" value="3" min="1" max="20">
                </div>
            </div>
        </div>

        <!-- Shared Controls -->
        <div class="shared-controls">
            <h3>Options</h3>
            <div class="control-grid">
                <div class="input-group">
                    <label>Orientation</label>
                    <select id="orientation">
                        <option value="landscape">Landscape (11 √ó 8.5)</option>
                        <option value="portrait">Portrait (8.5 √ó 11)</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Page Overlap (inches)</label>
                    <input type="number" id="pageOverlap" value="0.8" min="0" max="2" step="0.1">
                    <div class="suggestion">0.8" for standard printers</div>
                </div>
            </div>
        </div>

        <div class="actions">
            <button onclick="generate()">Generate Banner</button>
            <button onclick="window.print()" class="secondary" id="printBtn" disabled>Print Banner</button>
        </div>

        <div id="error-msg"></div>
    </div>

    <div id="output-info"></div>
    <div id="output"></div>

    <script>
        let currentMode = 'text';

        function switchMode(mode) {
            currentMode = mode;

            // Update tabs
            document.querySelectorAll('.mode-tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.mode === mode);
            });

            // Update panels
            document.querySelectorAll('.mode-panel').forEach(panel => {
                panel.classList.toggle('active', panel.id === `${mode}-panel`);
            });

            // Clear output
            document.getElementById('output').innerHTML = '';
            document.getElementById('output-info').innerText = '';
            document.getElementById('printBtn').disabled = true;
        }

        function showError(msg) {
            const el = document.getElementById('error-msg');
            el.innerText = msg;
            el.style.display = 'block';
        }

        function clearError() {
            document.getElementById('error-msg').style.display = 'none';
        }

        function generate() {
            clearError();
            if (currentMode === 'text') {
                generateTextBanner();
            } else {
                generateImageBanner();
            }
        }

        // ============ FONT DROPDOWN ============

        const fontDropdown = document.getElementById('fontDropdown');
        const fontSelected = document.getElementById('fontSelected');
        const fontOptions = document.getElementById('fontOptions');
        const fontInput = document.getElementById('fontSelect');

        fontSelected.addEventListener('click', () => {
            fontDropdown.classList.toggle('open');
        });

        fontOptions.addEventListener('click', (e) => {
            const option = e.target.closest('.font-option');
            if (option) {
                const font = option.dataset.font;
                fontInput.value = font;
                fontSelected.querySelector('span:first-child').textContent = font;
                fontSelected.querySelector('span:first-child').style.fontFamily = `"${font}", sans-serif`;
                fontDropdown.classList.remove('open');

                // Regenerate if text exists
                if (document.getElementById('bannerText').value.trim()) {
                    generateTextBanner();
                }
            }
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!fontDropdown.contains(e.target)) {
                fontDropdown.classList.remove('open');
            }
        });

        // ============ TEXT BANNER ============

        function generateTextBanner() {
            const text = document.getElementById('bannerText').value.trim();
            const fontName = document.getElementById('fontSelect').value;
            const pagesWide = parseInt(document.getElementById('textPagesWide').value);
            const orientation = document.getElementById('orientation').value;
            const overlapInches = parseFloat(document.getElementById('pageOverlap').value) || 0.8;

            if (!text) {
                showError('Please enter some text for your banner.');
                return;
            }

            if (pagesWide < 1) {
                showError('Please enter at least 1 page.');
                return;
            }

            // Paper dimensions in pixels (use higher DPI for better quality)
            const DPI = 150;
            const MARGIN = (overlapInches / 2) * DPI; // Half the overlap on each side

            let paperW, paperH, paperW_in, paperH_in;

            if (orientation === 'landscape') {
                paperW = 11 * DPI;
                paperH = 8.5 * DPI;
                paperW_in = 11;
                paperH_in = 8.5;
            } else {
                paperW = 8.5 * DPI;
                paperH = 11 * DPI;
                paperW_in = 8.5;
                paperH_in = 11;
            }

            // Set CSS variables
            document.documentElement.style.setProperty('--paper-width', paperW_in + 'in');
            document.documentElement.style.setProperty('--paper-height', paperH_in + 'in');

            // Calculate printable area per page
            const printableWidth = paperW - 2 * MARGIN;
            const printableHeight = paperH - 2 * MARGIN;

            // When pages are assembled, adjacent margins overlap
            // So each page contributes printableWidth of "new" content
            // Total assembled width = pagesWide * printableWidth
            const totalAssembledWidth = pagesWide * printableWidth;

            // Create a temp canvas to measure text
            const measureCanvas = document.createElement('canvas');
            const measureCtx = measureCanvas.getContext('2d');

            // Measure text width at a reference size
            const refSize = 100;
            measureCtx.font = `bold ${refSize}px "${fontName}", sans-serif`;
            const refWidth = measureCtx.measureText(text).width;

            // Calculate font size to fit the assembled width (no padding - edge to edge)
            const fontSizeForWidth = (totalAssembledWidth / refWidth) * refSize;

            // Maximize font height (95% of printable height for minimal breathing room)
            const maxFontHeight = printableHeight * 0.95;
            const fontSize = Math.min(fontSizeForWidth, maxFontHeight);

            // Calculate actual text width at final font size
            measureCtx.font = `bold ${fontSize}px "${fontName}", sans-serif`;
            const actualTextWidth = measureCtx.measureText(text).width;

            // Calculate suggested pages for optimal size
            updatePageSuggestion(text, fontName, orientation, overlapInches);

            // Render each page
            renderTextBanner(text, pagesWide, paperW, paperH, fontSize, fontName, MARGIN, printableWidth, actualTextWidth, totalAssembledWidth, orientation, overlapInches);
        }

        function updatePageSuggestion(text, fontName, orientation, overlapInches) {
            const suggestionEl = document.getElementById('pageSuggestion');

            // Calculate optimal pages based on making text as large as possible
            // while keeping font height at 95% of printable height
            const DPI = 150;
            const MARGIN = (overlapInches / 2) * DPI;

            let paperW, paperH;
            if (orientation === 'landscape') {
                paperW = 11 * DPI;
                paperH = 8.5 * DPI;
            } else {
                paperW = 8.5 * DPI;
                paperH = 11 * DPI;
            }

            const printableWidth = paperW - 2 * MARGIN;
            const printableHeight = paperH - 2 * MARGIN;
            const maxFontHeight = printableHeight * 0.95;

            // Measure text at max font height
            const measureCanvas = document.createElement('canvas');
            const measureCtx = measureCanvas.getContext('2d');
            measureCtx.font = `bold ${maxFontHeight}px "${fontName}", sans-serif`;
            const textWidthAtMaxSize = measureCtx.measureText(text).width;

            // How many pages needed to fit this text at max size (edge to edge)?
            const suggestedPages = Math.ceil(textWidthAtMaxSize / printableWidth);

            const currentPages = parseInt(document.getElementById('textPagesWide').value);

            if (suggestedPages !== currentPages && suggestedPages >= 1 && suggestedPages <= 20) {
                suggestionEl.innerHTML = `Suggested: <button onclick="setSuggestedPages(${suggestedPages})">${suggestedPages} pages</button> for maximum size`;
            } else {
                suggestionEl.innerHTML = '';
            }
        }

        function setSuggestedPages(pages) {
            document.getElementById('textPagesWide').value = pages;
            generateTextBanner();
        }

        function renderTextBanner(text, pageCount, paperW, paperH, fontSize, fontName, margin, printableWidth, textWidth, totalAssembledWidth, orientation, overlapInches) {
            const output = document.getElementById('output');
            output.innerHTML = '';

            const orientationLabel = orientation === 'landscape' ? '11√ó8.5"' : '8.5√ó11"';
            document.getElementById('output-info').innerText =
                `${pageCount} pages (${orientationLabel} each). Overlap pages by ${overlapInches}" when assembling.`;

            // Center text in the assembled banner
            const textStartInAssembled = (totalAssembledWidth - textWidth) / 2;

            for (let i = 0; i < pageCount; i++) {
                const canvas = document.createElement('canvas');
                canvas.width = paperW;
                canvas.height = paperH;
                const ctx = canvas.getContext('2d');

                // White background
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, paperW, paperH);

                // Draw margin guides (light gray, won't print but shows unprintable area)
                ctx.fillStyle = '#f5f5f5';
                ctx.fillRect(0, 0, margin, paperH); // Left margin
                ctx.fillRect(paperW - margin, 0, margin, paperH); // Right margin
                ctx.fillRect(0, 0, paperW, margin); // Top margin
                ctx.fillRect(0, paperH - margin, paperW, margin); // Bottom margin

                // Calculate where this page's content starts in the assembled banner
                // Page 0: shows assembled x: 0 to printableWidth (rendered at margin to margin+printableWidth)
                // Page 1: shows assembled x: printableWidth to 2*printableWidth
                // etc.

                // The assembled banner coordinate that maps to our left margin
                const assembledStart = i * printableWidth;

                // Text position: textStartInAssembled is where text starts in assembled coordinates
                // In page coordinates, we need to place it at:
                // margin + (textStartInAssembled - assembledStart)
                const textDrawX = margin + (textStartInAssembled - assembledStart);

                // Draw text
                ctx.fillStyle = 'black';
                ctx.font = `bold ${fontSize}px "${fontName}", sans-serif`;
                ctx.textBaseline = 'middle';
                ctx.textAlign = 'left';
                ctx.fillText(text, textDrawX, paperH / 2);

                // Create preview container
                const pageDiv = document.createElement('div');
                pageDiv.className = 'page-preview';

                const img = document.createElement('img');
                img.src = canvas.toDataURL('image/png');

                const label = document.createElement('div');
                label.className = 'page-label';
                label.innerText = `Page ${i + 1}`;

                pageDiv.appendChild(img);
                pageDiv.appendChild(label);
                output.appendChild(pageDiv);
            }

            document.getElementById('printBtn').disabled = false;
        }

        // ============ IMAGE BANNER ============

        function generateImageBanner() {
            const input = document.getElementById('imageInput');
            const pagesWide = parseInt(document.getElementById('imagePagesWide').value);
            const orientation = document.getElementById('orientation').value;

            if (!input.files || !input.files[0]) {
                showError('Please select an image file first.');
                return;
            }

            const file = input.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    sliceImage(img, pagesWide, orientation);
                    document.getElementById('printBtn').disabled = false;
                };
                img.onerror = function() {
                    showError('Could not load image. Please try a different file.');
                }
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function sliceImage(img, pagesWide, orientation) {
            const output = document.getElementById('output');
            output.innerHTML = '';

            let paperW_in, paperH_in;

            if (orientation === 'portrait') {
                paperW_in = 8.5;
                paperH_in = 11;
            } else {
                paperW_in = 11;
                paperH_in = 8.5;
            }

            document.documentElement.style.setProperty('--paper-width', paperW_in + 'in');
            document.documentElement.style.setProperty('--paper-height', paperH_in + 'in');

            const paperRatio = paperW_in / paperH_in;
            const totalWidth = img.width;
            const totalHeight = img.height;
            const sliceWidth = totalWidth / pagesWide;
            const sliceHeight = sliceWidth / paperRatio;
            const pagesTall = Math.ceil(totalHeight / sliceHeight);

            document.getElementById('output-info').innerText =
                `Result: ${pagesWide} √ó ${pagesTall} pages. Total Size: ${pagesWide * paperW_in}" √ó ${pagesTall * paperH_in}"`;

            let pageCount = 0;

            for (let y = 0; y < pagesTall; y++) {
                for (let x = 0; x < pagesWide; x++) {
                    pageCount++;

                    const canvas = document.createElement('canvas');
                    canvas.width = sliceWidth;
                    canvas.height = sliceHeight;
                    const ctx = canvas.getContext('2d');

                    ctx.drawImage(
                        img,
                        x * sliceWidth,
                        y * sliceHeight,
                        sliceWidth,
                        sliceHeight,
                        0, 0, sliceWidth, sliceHeight
                    );

                    const pageDiv = document.createElement('div');
                    pageDiv.className = 'page-preview';

                    const imgTag = document.createElement('img');
                    imgTag.src = canvas.toDataURL('image/png');

                    const label = document.createElement('div');
                    label.className = 'page-label';
                    label.innerText = `Pg ${pageCount} (R${y+1}, C${x+1})`;

                    pageDiv.appendChild(imgTag);
                    pageDiv.appendChild(label);
                    output.appendChild(pageDiv);
                }
            }
        }

        // Auto-generate on text input change (debounced)
        let debounceTimer;
        document.getElementById('bannerText').addEventListener('input', () => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                if (document.getElementById('bannerText').value.trim()) {
                    generateTextBanner();
                }
            }, 300);
        });

        // Font change is handled by the custom dropdown click handler above

        // Regenerate on page count change
        document.getElementById('textPagesWide').addEventListener('change', () => {
            if (document.getElementById('bannerText').value.trim()) {
                generateTextBanner();
            }
        });

        // Regenerate on orientation change
        document.getElementById('orientation').addEventListener('change', () => {
            if (currentMode === 'text' && document.getElementById('bannerText').value.trim()) {
                generateTextBanner();
            }
        });

        // Regenerate on overlap change
        document.getElementById('pageOverlap').addEventListener('change', () => {
            if (currentMode === 'text' && document.getElementById('bannerText').value.trim()) {
                generateTextBanner();
            }
        });
    </script>
</body>
</html>
