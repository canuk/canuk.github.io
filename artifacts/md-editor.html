<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A simple live markdown editor built with Alpine.js, Marked, and Tailwind CSS.">
    <meta name="tags" content="markdown, editor, live preview, alpine.js, marked, tailwind css">
    <meta name="created" content="2026-01-14">
    <title>Live Markdown Editor</title>
    
    <!-- 1. TAILWIND: For instant modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. MARKED: To parse markdown text -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- 3. ALPINE.JS: For the interactive logic -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Custom styling for the markdown preview area (Tailwind typography plugin alternative) -->
    <style>
        .prose h1 { font-size: 2.25em; font-weight: 800; margin-bottom: 0.5em; color: #1e293b; letter-spacing: -0.025em; }
        .prose h2 { font-size: 1.5em; font-weight: 700; margin-top: 1.5em; margin-bottom: 0.5em; color: #334155; letter-spacing: -0.025em; }
        .prose h3 { font-size: 1.25em; font-weight: 600; margin-top: 1.25em; margin-bottom: 0.5em; color: #334155; }
        .prose p { margin-bottom: 1.25em; line-height: 1.75; color: #475569; }
        .prose ul { list-style-type: disc; padding-left: 1.6em; margin-bottom: 1.25em; color: #475569; }
        .prose ol { list-style-type: decimal; padding-left: 1.6em; margin-bottom: 1.25em; color: #475569; }
        .prose li { margin-bottom: 0.5em; }
        .prose blockquote { border-left: 4px solid #cbd5e1; padding-left: 1em; font-style: italic; color: #64748b; margin-bottom: 1.25em; }
        .prose code { background: #f1f5f9; padding: 0.2em 0.4em; border-radius: 0.25em; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; font-size: 0.875em; color: #0f172a; }
        .prose pre { background: #1e293b; color: #f8fafc; padding: 1em; border-radius: 0.5em; overflow-x: auto; margin-bottom: 1.25em; }
        .prose pre code { background: transparent; padding: 0; color: inherit; }
        .prose a { color: #2563eb; text-decoration: underline; text-underline-offset: 4px; }
        .prose hr { border-color: #e2e8f0; margin: 2em 0; }
        .prose img { border-radius: 0.5em; margin: 1em 0; max-width: 100%; height: auto; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="bg-slate-100 h-screen flex flex-col font-sans text-slate-900">

    <!-- Header -->
    <header class="bg-white border-b border-slate-200 px-6 py-4 flex justify-between items-center shadow-sm z-10">
        <div class="flex items-center gap-3">
            <div class="bg-indigo-600 p-2 rounded-lg text-white">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
            </div>
            <div>
                <h1 class="font-bold text-lg text-slate-800 leading-tight">Markdown Live Editor</h1>
                <p class="text-xs text-slate-500 font-medium">Powered by Alpine.js + Marked</p>
            </div>
        </div>
        <a href="#" class="text-sm font-medium text-indigo-600 hover:text-indigo-800 transition-colors">Documentation</a>
    </header>

    <!-- 
      APP CONTAINER 
      x-data initializes the Alpine component. 
      This single object holds the entire state of the app.
    -->
    <div x-data="{ 
            input: `# Welcome to the Editor

This is a **live preview** environment. Try typing on the left!

## Features
1. **Real-time Rendering:** Updates as you type.
2. **Alpine.js:** Handles the state management.
3. **Tailwind CSS:** Handles the styling.

## Code Example
You can even write code blocks:

\`\`\`javascript
function greet(name) {
  return 'Hello, ' + name + '!';
}
\`\`\`

> 'Simplicity is the ultimate sophistication.' 
> â€” Leonardo da Vinci
`,
            
            get wordCount() {
                // Simple word count logic
                // FIXED: Changed /\\s+/ to /\\s+/ to correctly split by whitespace
                const words = this.input.trim().split(/\s+/).filter(w => w.length > 0);
                return words.length === 0 && this.input.trim() === '' ? 0 : words.length;
            },
            
            get charCount() {
                return this.input.length;
            }
         }" 
         class="flex-1 flex flex-col md:flex-row overflow-hidden">

        <!-- EDITOR COLUMN -->
        <div class="flex-1 flex flex-col border-r border-slate-200 bg-white relative group z-0">
            <div class="absolute top-0 left-0 right-0 bg-white/90 backdrop-blur-sm border-b border-slate-100 p-3 flex justify-between items-center text-xs font-semibold text-slate-400 uppercase tracking-wider z-10">
                <span>Markdown Input</span>
                <div class="flex gap-3">
                    <span><span x-text="wordCount" class="text-slate-700"></span> Words</span>
                    <span><span x-text="charCount" class="text-slate-700"></span> Chars</span>
                </div>
            </div>
            
            <!-- x-model binds this textarea to the 'input' variable in real-time -->
            <textarea 
                x-model="input" 
                class="flex-1 p-6 pt-12 resize-none outline-none font-mono text-sm leading-relaxed text-slate-700 selection:bg-indigo-100 selection:text-indigo-800"
                placeholder="Type your markdown here..."
                spellcheck="false"
            ></textarea>
        </div>

        <!-- PREVIEW COLUMN -->
        <div class="flex-1 flex flex-col bg-slate-50 relative">
             <div class="absolute top-0 left-0 right-0 bg-slate-50/90 backdrop-blur-sm border-b border-slate-200 p-3 flex justify-between items-center text-xs font-semibold text-slate-400 uppercase tracking-wider z-10">
                <span>Live Preview</span>
                <span class="text-indigo-500 bg-indigo-50 px-2 py-0.5 rounded">Rendered HTML</span>
            </div>
            
            <!-- 
               x-html updates the innerHTML whenever 'input' changes.
               We pass 'input' through marked.parse() first.
            -->
            <div 
                class="flex-1 p-8 pt-16 overflow-y-auto prose max-w-none"
                x-html="marked.parse(input)"
            ></div>
        </div>

    </div>

</body>
</html>
